<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <script src='program.js' defer></script>
    <title>SuperCool ToDo App</title>
</head>
<body>
    <div class="container">
            <h1>Todo App</h1>
            <div class="noviTodo">
                <label for="">Unesi novi zadatak
                    <input type="text" class="newTodo">
                </label>
                <button class='spremi'>Unesi</button>
            </div>
            <div class="todos">
                <div class="noviZadatci">
                    <h2>Za obaviti:</h2>
                    <div class='itemi'>
                    </div>
                </div>
                <div class="završeniZadatci">
                    <h2>Rješeni zadatci</h2>
                </div>
            </div>

            <button type="reset" class='reset'>Resetiraj</button>
    </div>
</body>
</html>
