<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/mobile.css">
    <script src='program.js' defer></script>
    <title>SuperCool ToDo App</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__headline">Todo List</h1>
            <section class="newTodo">
                    <input type="text" class='newTodoValue' placeholder="Unesi novi Todo">
                <button class='btn btn--entry'>Upiši</button>
            </section>
        </header>

        <main class="main">
            <section class="items">
                <h2>Za obaviti</h2>
                <table class="itemsList">
                    
                </table>
            </section>
            <section class='archives'>
                <h2>Arhiva</h2>
                <table class="itemsArchive">
                    
                </table>
            </section>
        </main>

        <footer class="footer">
            <button class='btn--warning reset'>Resetiraj sve</button>
            <button class='btn--warning resetArchive'>Obriši arhivu</button>
        </footer>
    </div>
</body>
</html>
